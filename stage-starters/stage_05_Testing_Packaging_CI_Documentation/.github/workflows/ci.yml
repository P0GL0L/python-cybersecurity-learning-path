name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install Stage 05 (editable) + dev deps
        working-directory: stage-starters/stage_05
        run: pip install -e ".[dev]"

      - name: Run tests
        working-directory: stage-starters/stage_05
        run: pytest
